name: Python Publish

on:
  workflow_dispatch: # for debug
  push:
    branches: [main]
    tags:
      - v*.*.*

permissions: read-all

jobs:
  release:
    runs-on: ubuntu-latest
    if: ${{ github.ref_name != 'main' }}
    permissions:
      contents: write
      packages: write
      id-token: write
      attestations: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Setup python environment
        uses: ./.github/actions/python-setup

      - name: Build package
        id: build
        run: |
          poetry run seman sbom
          poetry build
          echo "package_tar=`ls dist/ | grep .tar.gz`" >> $GITHUB_OUTPUT
          echo "package_whl=`ls dist/ | grep .whl`" >> $GITHUB_OUTPUT

      - name: Upload package to artifact
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1
        with:
          name: package
          path: dist/

      - name: Upload package to release asset
        uses: softprops/action-gh-release@c95fe1489396fe8a9eb87c0abf8aa5b2ef267fda
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          generate_release_notes: true
          files: |
            dist/${{ steps.build.outputs.package_tar }}
            dist/${{ steps.build.outputs.package_whl }}

      - name: Upload package to pypi
        uses: pypa/gh-action-pypi-publish@76f52bc884231f62b9a034ebfe128415bbaabdfc
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: attest build provenance
        uses: actions/attest-build-provenance@f9eaf234fc1c2e333c1eca18177db0f44fa6ba52
        with:
          subject-path: |
            dist/${{ steps.build.outputs.package_tar }}
            dist/${{ steps.build.outputs.package_whl }}
